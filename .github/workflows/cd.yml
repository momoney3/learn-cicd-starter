name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build scripts
        run: ./scripts/buildprod.sh

  gcloud:
    name: Gcloud
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "test file"
        run: pwd && ls -la

      - name: "Build gcp"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/acoustic-arch-470615-q8/notely-ar-repo .
